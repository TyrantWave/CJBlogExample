{% extends "base.html" %}

{% block content %}
    <div class="blog">
        <div class="title">
            <div style="float:left">
                <h1>{{ blog.title }}</h1>
            </div>
            {% if user.is_authenticated %}
                <div style="float:right">
                    <a href="/edit/{{ blog.id }}" class="btn">Edit</a>
                </div>
            {% endif %}
        </div>
        <span>{% if blog.author %}{{ blog.author.first_name }}&nbsp;-&nbsp;{% endif %}{{ blog.published }}</span>

        <p>{{ blog.body|linebreaks }}</p>
    </div>
{% endblock %}
