<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{{ STATIC_URL }}css/default.css" rel="stylesheet" type="text/css">
    <title>{% block title %}Apollo Blog Example{% endblock %}</title>
</head>

<body>
<div class="header">
    <div class="logo"><a href="/">CJ's Blog</a></div>
    <div class="hdr-options">
        {% if user.is_authenticated %}
            {{ user.username }}&nbsp;
            <a href="/edit/" class="btn">New Entry</a>
            <a href="/logout/" class="btn">Logout</a>
        {% else %}
            <a href="/login/" class="btn">Login</a>
        {% endif %}
    </div>
</div>
<div class="content">
    {% block content %}{% endblock %}
</div>
</body>
{% block scripts %}{% endblock %}
</html>
